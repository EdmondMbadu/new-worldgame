
<div class="fixed  z-50  p-4    h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow  border-2 border-gray-300">
            <button type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center " (click)="toggle()">
                <svg class="w-3 h-3"  fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div class="p-6 text-center mt-4">
                <h3 class="mb-2 text-lg font-normal text-gray-500 ">{{title}}</h3>
               
                <textarea maxlength="{{limit}}" [(ngModel)]="content" class="my-4 w-96  h-{{height}} border-2 rounded-lg border-gray-400 p-2" name="" (keydown)="countWords()"  ></textarea>
                <h1 class="font-bold mb-2 {{textColor}}">{{wordsLeft}}  </h1>
                <button type="button" class="text-white bg-teal-600 hover:bg-teal-800 focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teak-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2" (click)="update()">
                   Update
                </button>
                <button  type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 " (click)="toggle()">Cancel</button>
            </div>
        </div>
    </div>
