<div class="min-h-screen bg-gradient-to-br from-slate-50 via-indigo-50 to-cyan-50 dark:from-slate-950 dark:via-slate-900 dark:to-slate-950">
  <app-navbar></app-navbar>

  <!-- ── HUMAN TEAM ────────────────────────────────────────── -->
  <section class="pt-28 pb-12">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="text-center">
        <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight text-slate-900 dark:text-white">
          Our Human Team Includes
        </h2>
      </div>

      <div class="mt-12 grid gap-8 sm:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4">
        <!-- Card -->
        <div
          *ngFor="let t of ourTeam"
          class="group relative h-full overflow-hidden rounded-2xl border border-slate-200/60 bg-white/80 shadow-sm transition-all duration-300 hover:-translate-y-1 hover:shadow-lg dark:border-slate-800/60 dark:bg-slate-900/60 backdrop-blur supports-[backdrop-filter]:bg-white/60"
        >
         <!-- Media -->
        <div
          class="relative aspect-[4/3]"
          [ngClass]="t.fit === 'contain' ? 'bg-white dark:bg-slate-900' : ''"
        >
          <img
            [src]="t.profilePicPath"
            [alt]="t.name + ' – ' + (t.title || 'Team member')"
            class="absolute inset-0 h-full w-full"
            [ngClass]="t.fit === 'contain' ? 'object-contain' : 'object-cover'"
            loading="lazy"
          />
          <div class="pointer-events-none absolute inset-0 bg-gradient-to-t from-slate-900/10 via-transparent"></div>
        </div>


          <!-- Content (POLISHED TITLE STYLE) -->
          <div class="p-6">
            <!-- Eyebrow title -->
            <p
              *ngIf="t.title"
              class="text-[11px] md:text-xs font-semibold uppercase tracking-[0.14em]
                     text-indigo-600 dark:text-indigo-400"
            >
              {{ t.title }}
            </p>
     


            <!-- Name -->
            <h3 class="mt-1 text-xl font-semibold leading-snug text-slate-900 dark:text-white">
              {{ t.name }}
            </h3>

            <!-- micro accent -->
            <span aria-hidden="true"
                  class="mt-3 block h-0.5 w-10 rounded-full bg-gradient-to-r from-teal-500 to-indigo-600"></span>

            <!-- Description -->
            <p class="mt-3 text-sm text-slate-600 dark:text-slate-300">
              {{ t.description }}
            </p>
          </div>

          <!-- subtle hover ring -->
          <div
            class="pointer-events-none absolute inset-0 rounded-2xl ring-0 ring-inset ring-indigo-500/0 transition-all duration-300 group-hover:ring-2 group-hover:ring-indigo-500/15"
          ></div>
        </div>
      </div>
    </div>
  </section>

  <!-- ── AI TEAM ───────────────────────────────────────────── -->
  <section id="ai-team" class="py-16">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="text-center">
        <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight text-slate-900 dark:text-white">
          Our AI Team
        </h2>
        <p class="mt-3 text-slate-600 dark:text-slate-300">
          The AI Team from NewWorld Game
        </p>
      </div>

      <div class="mt-12 grid gap-8 sm:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4">
        <!-- Card -->
        <div
          *ngFor="let t of aiOptions"
          class="group relative h-full overflow-hidden rounded-2xl border border-slate-200/60 bg-white/80 shadow-sm transition-all duration-300 hover:-translate-y-1 hover:shadow-lg dark:border-slate-800/60 dark:bg-slate-900/60 backdrop-blur supports-[backdrop-filter]:bg-white/60"
        >
          <!-- Media -->
          <div class="relative aspect-[4/3]">
            <img
              [src]="t.profilePicPath"
              [alt]="t.name + ' – ' + (t.title || 'AI persona')"
              class="absolute inset-0 h-full w-full object-cover"
              loading="lazy"
            />
            <div class="pointer-events-none absolute inset-0 bg-gradient-to-t from-slate-900/10 via-transparent"></div>
          </div>

          <!-- Content (AI unchanged) -->
          <div class="p-6">
            <div class="flex items-center gap-2">
              <span
                *ngIf="t.title"
                class="inline-flex items-center rounded-full border border-slate-200 bg-white px-3 py-1 text-xs font-semibold text-slate-700 shadow-sm dark:border-slate-700 dark:bg-slate-800 dark:text-slate-200"
              >
                {{ t.title }}
              </span>
            </div>

            <h3 class="mt-3 text-lg font-semibold leading-6 text-slate-900 dark:text-white">
              {{ t.name }}
            </h3>

            <p class="mt-2 text-sm text-slate-600 dark:text-slate-300">
              {{ t.description }}
            </p>
          </div>

          <div
            class="pointer-events-none absolute inset-0 rounded-2xl ring-0 ring-inset ring-indigo-500/0 transition-all duration-300 group-hover:ring-2 group-hover:ring-indigo-500/15"
          ></div>
        </div>
      </div>

      <!-- CTA -->
      <div class="mt-14 flex justify-center">
        <a
          routerLink="/other-ais"
          class="inline-flex items-center justify-center rounded-full bg-gradient-to-r from-teal-600 to-indigo-600 px-8 py-3 text-sm font-semibold text-white shadow-md transition-all duration-300 hover:from-teal-700 hover:to-indigo-700 focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-500 focus-visible:ring-offset-2 dark:focus-visible:ring-offset-slate-900"
        >
          Chat with the AIs
        </a>
      </div>
    </div>
  </section>

  <app-footer></app-footer>
</div>
