<div class="dark:bg-slate-900 min-h-screen">
    <app-navbar></app-navbar>
    <section class="py-10  mt-20">
        <div class="max-w-sm md:max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center ">
                <h2 class="text-3xl font-extrabold text-gray-900 dark:text-white">Our Team</h2>
                <p class="mt-4 text-lg leading-6 text-gray-500 dark:text-gray-300">
                    The Team working to make the NewWorld Game a reality
                </p>
            </div>

            <div class="mt-10 mx-auto justify-center grid grid-cols-1 sm:grid-cols-1 2xl:grid-cols-4 2xl:gap-2 md:grid-cols-3 lg:grid-cols-3 gap-10">
                <!-- Team Member 1 -->
                <div *ngFor="let t of ourTeam" class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden max-w-sm">
                    <img class="w-full h-1/2   px-4 py-8 mx-auto  object-cover" src={{t.profilePicPath}} alt="Person Image">
                    <div class="p-6">
                        <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white">{{t.name}}</h3>
                        <p class="mt-2 text-sm text-gray-500 dark:text-gray-300 font-semibold">{{t.title}}</p>
                        <p class="mt-2 text-sm text-gray-500 dark:text-gray-300">{{t.description}}</p>
                        
                    </div>
                </div>

          
               
            </div>
        </div>
    </section>

    <section class="py-10  mt-20">
        <div class="max-w-sm md:max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center ">
                <h2 class="text-3xl font-extrabold text-gray-900 dark:text-white">Our AI Team</h2>
                <p class="mt-4 text-lg leading-6 text-gray-500 dark:text-gray-300">
                    The AI Team from NewWorld Game 
                </p>
            </div>

            <div class="mt-10 mx-auto justify-center grid grid-cols-1 sm:grid-cols-1 2xl:grid-cols-4 2xl:gap-2 md:grid-cols-3 lg:grid-cols-3 gap-10">
                <!-- Team Member 1 -->
                <div *ngFor="let t of aiOptions" class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden max-w-sm">
                    <img class="w-full h-1/2   px-4 py-8 mx-auto  object-cover" src={{t.profilePicPath}} alt="Person Image">
                    <div class="p-6">
                        <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white">{{t.name}}</h3>
                        <p class="mt-2 text-sm text-gray-500 dark:text-gray-300 font-semibold">{{t.title}}</p>
                        <p class="mt-2 text-sm text-gray-500 dark:text-gray-300">{{t.description}}</p>
                        
                    </div>
                </div>

                  

          
               
            </div>
            <div class="mt-12 flex justify-center">
                <a routerLink="/other-ais" class="inline-block bg-teal-700 hover:bg-teal-800 text-white font-semibold py-3 px-9 rounded-full shadow-md transition duration-300">
                  Chat with the AIs
                </a>
              </div>
        </div>
    </section>
  
<app-footer></app-footer>
</div>
