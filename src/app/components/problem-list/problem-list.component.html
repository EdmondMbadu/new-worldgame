<div class="w-full {{margin}} md:p-8  bg-white dark:bg-slate-800 border dark:border-gray-700 border-gray-200 rounded-lg shadow p-2">
    <div class="flex items-center justify-between mb-4">
        <h5 class="text-md font-semibold leading-none text-gray-900 dark:text-gray-200">Solutions</h5>
        <a routerLink="{{viewAllPath}}" class="text-sm font-medium text-blue-600 hover:underline ">
            View all
        </a>
    </div>
    <div class="flow-root" *ngIf="path==='/playground-steps'">
            <ul role="list" class="divide-y divide-gray-200 " *ngFor="let solution of solutions; let i=index" >
                <li class="py-3 sm:py-4">
                    <div class="flex items-center space-x-4">
                        <div class="flex space-x-1">
                            <img *ngIf="data.sdgsPaths[solution.sdgs![0]]" [routerLink]="[path, solution.solutionId]" class="w-14 h-14 border-white rounded-sm"  [src]="data.sdgsPaths[solution.sdgs![0]]" alt="">
                            <img *ngIf="!data.sdgsPaths[solution.sdgs![0]]" [routerLink]="[path, solution.solutionId]" class="w-14 h-14 border-white rounded-sm"  src= "../../../assets/img/generic.webp" alt="">
                          
                        </div>
                        <div [routerLink]="[path, solution.solutionId]" class="flex-1 min-w-0">
                            <p class="cursor-pointer text-md font-bold text-worldsecond truncate dark:text-white dark:hover:text-blue-500 hover:text-blue-500">
                               {{solution.title}}
                            </p>
                            <p class="text-sm text-gray-400 truncate" *ngIf="users[i]">
                               {{users[i].firstName}} {{users[i].lastName}}
                            </p>
                           
                        </div>
                        <svg *ngIf="!home" (click)="sendDeleteConfirmation(solution)" class="cursor-pointer fill-black-500 dark:fill-gray-200 hover:fill-red-400 dark:hover:fill-red-500" width="30px" height="30px" viewBox="0 0 1024 1024"  version="1.1" xmlns="http://www.w3.org/2000/svg"><path d="M960 160h-291.2a160 160 0 0 0-313.6 0H64a32 32 0 0 0 0 64h896a32 32 0 0 0 0-64zM512 96a96 96 0 0 1 90.24 64h-180.48A96 96 0 0 1 512 96zM844.16 290.56a32 32 0 0 0-34.88 6.72A32 32 0 0 0 800 320a32 32 0 1 0 64 0 33.6 33.6 0 0 0-9.28-22.72 32 32 0 0 0-10.56-6.72zM832 416a32 32 0 0 0-32 32v96a32 32 0 0 0 64 0v-96a32 32 0 0 0-32-32zM832 640a32 32 0 0 0-32 32v224a32 32 0 0 1-32 32H256a32 32 0 0 1-32-32V320a32 32 0 0 0-64 0v576a96 96 0 0 0 96 96h512a96 96 0 0 0 96-96v-224a32 32 0 0 0-32-32z"  /><path d="M384 768V352a32 32 0 0 0-64 0v416a32 32 0 0 0 64 0zM544 768V352a32 32 0 0 0-64 0v416a32 32 0 0 0 64 0zM704 768V352a32 32 0 0 0-64 0v416a32 32 0 0 0 64 0z" /></svg>

                    </div>
                </li>
            </ul>
    </div>
        <div class="flow-root" *ngIf="path==='/problem-feedback'">
           <div  *ngFor="let solution of solutions; let i=index">
                <ul   role="list" class="divide-y divide-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700" *ngIf="solution.finished!==undefined"  [routerLink]="[path, solution.solutionId]">
                    <li class="py-3 sm:py-4 cursor-pointer">
                        <div class="flex items-center space-x-4">
                            <div class="flex-shrink-0">
                                <img *ngIf="data.sdgsPaths[solution.sdgs![0]]" class="w-14 h-14 border-white rounded-sm"  [src]="data.sdgsPaths[solution.sdgs![0]]" alt="">
                                <img *ngIf="!data.sdgsPaths[solution.sdgs![0]]"  class="w-14 h-14 border-white rounded-sm"  src= "../../../assets/img/generic.webp" alt="">
                              
                            </div>
                            <div class="flex-1 min-w-0">
                                <p class="text-md font-bold text-worldsecond truncate dark:text-white">
                                {{solution.title}}
                                </p>
                               
                            </div>
                            
                        </div>
                    </li>
                </ul>
    
        
        </div>
