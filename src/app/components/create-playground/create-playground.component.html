<app-navbar [loggedOn]="true" [path]="'home'" current=""></app-navbar>



<div class="container flex mx-auto bg-gray-300 mt-24">

    <div class="flex flex-col mx-auto m-10">

<div class="bg-white p-10 shadow-lg w-max md:w-[32rem]">
    <h1 class="flex flex-col text-xl text-center my-4 mb-4 ">Starting a Playground</h1>

    <div class="mb-6">
        <label for="title" class="block mb-2 text-sm font-medium text-gray-900 ">Playground Title</label>
        <input type="email" id="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="" required>
    </div> 
   
    <header class="inverted">
        <h2 class="py-2 text-gray-900">Describe your problem in few words</h2>
      </header>
      <div class="" role="main">
        <ckeditor
          [editor]="Editor"
          data="<p></p>"
          (ready)="onReady($event)"
          (change)="onChange($event)"
          >
        </ckeditor>
      </div>
      <div class="mb-6">
        <label for="invite" class="block mb-2 text-sm font-medium ">Add People (email)</label>
        <div>
            <textarea name="" id="" class="w-full border-2 border-gray-300"  ></textarea>
            <img src="../../../assets/img/add.png" class="w-6 m-2" alt="">
        </div>
       
      </div> 
      

    <div class=" mb-6">
        <div class="flex flex-row items-center mb-2 space-x-2">
            <img src="../../../assets/img/timer.png" class="w-6 h-6" alt="">
            <label for="title" class="block  text-sm font-medium text-gray-900 ">Timer</label>
        </div>
        <div class="flex flex-col">
            <input type="email" id="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="" required>
        </div>

       
    </div> 
    


    <button type="submit" class="text-white bg-teal-700 hover:bg-teal-800   font-medium rounded-full text-sm w-full  px-5 py-2.5 text-center" routerLink="/playground-steps">Launch Playground</button>
</div>



    </div>


</div>


<app-chatbot></app-chatbot>
