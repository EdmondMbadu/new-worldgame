<div class="dark:bg-slate-900 bg-gray-100 min-h-screen ">
  <app-navbar 
    [hoveredTournamentPath]="'bg-gray-100 dark:bg-gray-700'" 
    [showMoreOrLess]="true" 
    [sideBarSmall]="true" 
    [sideBarBig]="false" 
    [email]="this.auth.currentUser.email"
    [firstName]="this.auth.currentUser.firstName"
    [lastName]="this.auth.currentUser.lastName"
    [path]="'home'" 
    [currentPageTournament]="true">
  </app-navbar>

  <section class="mt-20">
    <div class="mx-auto max-w-5xl px-4 lg:px-8">

      <!-- Tournament Banner with Toggle -->
      <div class="relative bg-gray-100 dark:bg-gray-800 rounded-lg overflow-hidden shadow-lg mb-6">
        <img src='../../../assets/img/generic.webp' alt="Tournament Banner" class="w-full h-64 object-cover">
        <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-700/50 to-transparent flex flex-col justify-center items-center text-center">
          <h1 class="text-4xl font-bold text-white">Another Excellent Tournament</h1>
        </div>
        <div class="absolute bottom-0 w-full flex justify-center pb-2">
          <button
            (click)="showDetails = !showDetails"
            class="text-gray-200 italic text-sm hover:text-white transition"
          >
            {{ showDetails ? 'click to collapse tournament details' : 'click to expand tournament details' }}
            <svg class="mx-auto mt-1 w-5 h-5 transform transition-transform duration-300"
                 [ngClass]="{ 'rotate-180': showDetails }"
                 fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Expandable Tournament Details -->
      <div *ngIf="showDetails" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md text-center transition-all">
        <p class="text-gray-700 dark:text-gray-300 text-lg">
          The description of the tournament will go here, including guidelines, objectives, and reference files.
        </p>
        <!-- File Previews -->
        <div class="flex flex-wrap justify-center items-center gap-6 mt-6">
          <div class="flex flex-col items-center">
            <div class="bg-red-600 rounded-lg p-3">
              <span class="text-white font-bold">PDF</span>
            </div>
          </div>
          <div class="flex flex-col items-center">
            <div class="bg-red-600 rounded-lg p-3">
              <span class="text-white font-bold">PDF</span>
            </div>
          </div>
          <div class="flex flex-col items-center">
            <div class="bg-blue-600 rounded-lg p-3">
              <span class="text-white font-bold">MJPG</span>
            </div>
          </div>
          <div class="flex flex-col items-center">
            <div class="bg-blue-600 rounded-lg p-3">
              <span class="text-white font-bold">MJPG</span>
            </div>
          </div>
        </div>
        <!-- Info Row -->
        <div class="flex flex-wrap justify-center items-center gap-8 mt-8 text-gray-800 dark:text-gray-200 text-lg">
          <div>Submitted Solutions: <span class="font-semibold">5</span></div>
          <div>Deadline: <span class="font-semibold">March 25</span></div>
          <div>Prize: <span class="font-semibold">$2000 USD</span></div>
        </div>
      </div>

      <!-- Winning Solution -->
      <div class="text-center mt-16">
        <h2 class="text-3xl font-bold text-white dark:text-white mb-6">Winning Solution:</h2>
        <div class="max-w-md mx-auto">
          <app-solution [solution]="winningSolution"></app-solution>
        </div>
      </div>

    </div>
        <div class="text-center mt-12">
          <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Other Submitted Solutions: ({{ completedSolutions.length }})</h2>
        </div>

        <div class="max-w-7xl mx-auto">
            <section id="solutions" class="scroll-mt-16 mt-4">
               <!-- Solutions Grid -->
             
               <div class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                 <div *ngFor="let solution of completedSolutions; let i = index"
                      class="transform transition-transform duration-300 hover:scale-105">
                   <app-solution 
                     [ngStyle]="{'animation-delay': i * 100 + 'ms'}"
                    
                     [solution]="solution">
                   </app-solution>
                 </div>
               </div>
               
             </section>
             
        </div>
  </section>
</div>
