
<div class="dark:bg-slate-900 min-h-screen min-w-max">
<app-navbar [currentPageSignIn]="true" ></app-navbar>

<div class="container flex mx-auto bg-gray-300 mt-24 dark:bg-slate-900">

    <div class="flex flex-col mx-auto m-10 dark:bg-slate-800">

        <form class="bg-white p-10 shadow-lg w-[24rem] dark:bg-slate-800 dark:text-white" [formGroup]="myForm">
            <h1 class="flex flex-col mx-auto text-xl text-center my-4">Welcome Back!</h1>
            <h2 *ngIf="this.auth.logingError | async" class="text-red-400 pb-2">Incorrect email or password. Try Again</h2>

            <div class="mb-6 dark:text-white">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white ">Email</label>
                <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" formControlName="email" placeholder="" required>
                <div *ngIf="email!.invalid && email!.touched" class="text-red-400" >
                    Enter a valid email
                </div>
            </div> 
            <div class="mb-6">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" formControlName="password" placeholder="" required>
                <div *ngIf="password!.invalid && password!.touched" class="text-red-400" >
                Enter a valid password
                </div>
            </div> 

            <div class="flex items-start mb-6">
            
                <label for="remember" class="ml-2 text-sm font-medium text-gray-900 "> <a routerLink="/forgot-password" class="text-gray-600 underline dark:text-white">Forgot Password?</a></label>
            </div>
            <button type="submit" [disabled]="myForm.invalid" class="text-white bg-teal-700 hover:bg-teal-800   font-medium rounded-full text-sm w-full  px-5 py-2.5 text-center" (click)="SignIn()">Log in</button>
            <div class="flex flex-col py-3 items-center" *ngIf="loading" role="status">
                <svg aria-hidden="true" class="w-8 h-8 mr-2 text-gray-200 animate-spin fill-teal-700" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                    <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                </svg>
                <span class="sr-only">Loading...</span>
            </div>
        
        </form>






    </div>

   
</div>
