    <div class="flex flex-col lg:mt-32 mt-10 mx-auto" >
        <div class=" flex flex-row items-center mx-auto">
            <svg (click)="toggleSortyByDropDown()" width="30px" class="stroke-black dark:stroke-white" height="30px" viewBox="0 0 24 24"  xmlns="http://www.w3.org/2000/svg">
                <path d="M5 6H19M5 10H15M5 14H19M5 18H15"  stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h1 (click)="toggleSortyByDropDown()"class="text-gray-800 dark:text-gray-200 font-Nunito m-2 text-lg">Sort By</h1>
                <div  *ngIf="showSortByDrowpDown" class="z-10 mt-40 absolute  bg-white divide-y divide-gray-100 rounded-lg shadow-lg w-44 dark:bg-gray-700 dark:divide-gray-600">
                    
                    <ul class="py-2 text-sm text-gray-700 dark:text-gray-200">
                      <li>
                        <a (click)="sortBySubmissionDate('descending')"  class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white ">Newest First</a>
                      </li>
                      <li>
                        <a (click)="sortBySubmissionDate('ascending')"  class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white ">Oldest First</a>
                      </li>
                      <li>
                        <a (click)="sortByNumLikes('descending')" class="block px-4 py-1 text-sm  text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Most Liked</a>
              
                      </li>
               
                    </ul>
                  
                </div>
           
        
        </div>
        <app-solution *ngFor="let solution of completedSolutions; let i=index" [user]="completedSolutionsUsers[i]"   [solution]="solution"></app-solution>
