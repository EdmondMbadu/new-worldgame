<div class="fixed top-4 right-4 z-50 space-y-3" style="pointer-events: none;">
  <div
    *ngFor="let toast of toasts"
    class="flex items-center w-full max-w-md p-4 mb-4 text-gray-500 bg-white rounded-lg shadow-lg ring-1 ring-slate-200 dark:ring-slate-700 dark:bg-slate-800 dark:text-gray-400 animate-slide-in-right"
    role="alert"
    style="pointer-events: auto;"
  >
    <div
      class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg"
      [ngClass]="getIconColor(toast.type)"
    >
      <svg
        class="w-5 h-5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path [attr.d]="getIcon(toast.type)" />
      </svg>
      <span class="sr-only">{{ toast.type }} icon</span>
    </div>
    <div class="ml-3 text-sm font-normal">{{ toast.message }}</div>
    <button
      type="button"
      class="ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-slate-800 dark:hover:bg-slate-700"
      (click)="removeToast(toast.id)"
    >
      <span class="sr-only">Close</span>
      <svg
        class="w-3 h-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
        />
      </svg>
    </button>
  </div>
</div>
