<div class="dark:bg-slate-900 min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 dark:from-slate-900 dark:to-slate-800">
    <app-navbar [sideBarSmall]="true" [sideBarBig]="false" [email]="this.auth.currentUser.email" [firstName]="this.auth.currentUser.firstName" [lastName]="this.auth.currentUser.lastName" [path]="'home'" current="''"></app-navbar>
  
    <section class="pt-24 pb-12 px-4">
        <div class="max-w-2xl mx-auto">
            <!-- Header -->
            <div class="mb-8 text-center">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-teal-500 to-emerald-600 shadow-lg shadow-teal-500/25 mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white tracking-tight">{{ pageTitle }}</h1>
                <p class="mt-2 text-gray-500 dark:text-gray-400">{{ pageSubtitle }}</p>
            </div>

            <!-- Form Card -->
            <div class="bg-white dark:bg-gray-800/50 rounded-2xl shadow-xl shadow-gray-200/50 dark:shadow-none border border-gray-100 dark:border-gray-700/50 backdrop-blur-sm overflow-hidden">
                <div class="p-6 sm:p-8">
                    <div class="space-y-6">
                        <!-- Page/Class Name -->
                        <div class="group">
                            <label for="name" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">{{ nameLabel }}</label>
                            <input type="text" name="name" id="name" 
                                class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-900/50 border-2 border-gray-200 dark:border-gray-600 rounded-xl text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 transition-all duration-200 focus:border-teal-500 focus:ring-4 focus:ring-teal-500/10 dark:focus:border-teal-400 outline-none"
                                [(ngModel)]="name" 
                                [placeholder]="namePlaceholder">
                        </div>

                        <!-- Page/Class Heading -->
                        <div class="group">
                            <label for="heading" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">{{ headingLabel }}</label>
                            <input type="text" name="heading" id="heading" 
                                class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-900/50 border-2 border-gray-200 dark:border-gray-600 rounded-xl text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 transition-all duration-200 focus:border-teal-500 focus:ring-4 focus:ring-teal-500/10 dark:focus:border-teal-400 outline-none"
                                [(ngModel)]="heading" 
                                placeholder="e.g., Challenges That Need You and Me!">
                        </div>

                        <!-- Page/Class SubHeading -->
                        <div class="group">
                            <label for="subheading" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">{{ subheadingLabel }}</label>
                            <input type="text" name="subheading" id="subheading" 
                                class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-900/50 border-2 border-gray-200 dark:border-gray-600 rounded-xl text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 transition-all duration-200 focus:border-teal-500 focus:ring-4 focus:ring-teal-500/10 dark:focus:border-teal-400 outline-none"
                                [(ngModel)]="subHeading" 
                                placeholder="e.g., The future needs architects...">
                        </div>

                        <!-- Description -->
                        <div class="group">
                            <label for="description" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Description</label>
                            <textarea id="description" 
                                [(ngModel)]="description" 
                                rows="5" 
                                class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-900/50 border-2 border-gray-200 dark:border-gray-600 rounded-xl text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 transition-all duration-200 focus:border-teal-500 focus:ring-4 focus:ring-teal-500/10 dark:focus:border-teal-400 outline-none resize-none"
                                placeholder="Describe the purpose of this challenge page..."></textarea>
                        </div>

                        <!-- Upload Areas -->
                        <div class="grid gap-4 sm:grid-cols-2">
                            <!-- Logo Upload -->
                            <div class="group">
                                <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Logo</label>
                                <div class="relative rounded-xl border-2 border-dashed border-gray-300 dark:border-gray-600 hover:border-teal-400 dark:hover:border-teal-500 transition-colors duration-200 bg-gray-50/50 dark:bg-gray-900/30"
                                    appDropZone
                                    (hovered)="toggleHover($event)"
                                    (dropped)="startUpload($event)"
                                    [class.hovering]="isHovering"
                                    [class.border-teal-500]="isHovering">
                                    
                                    <div *ngIf="!logoImage" 
                                        onclick="document.getElementById('getLogo').click()" 
                                        class="flex flex-col items-center justify-center p-6 cursor-pointer">
                                        <div class="w-12 h-12 rounded-full bg-teal-100 dark:bg-teal-900/30 flex items-center justify-center mb-3">
                                            <svg class="w-6 h-6 text-teal-600 dark:text-teal-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                            </svg>
                                        </div>
                                        <p class="text-sm font-medium text-gray-600 dark:text-gray-400">Upload logo</p>
                                        <p class="text-xs text-gray-400 dark:text-gray-500 mt-1">PNG, JPG up to 10MB</p>
                                    </div>
                                    
                                    <div *ngIf="logoImage" class="p-4">
                                        <img [src]="logoImage" alt="Logo preview" class="w-full h-24 object-contain rounded-lg">
                                    </div>
                                    
                                    <input type="file" id="getLogo" style="display:none" (change)="startUpload($any($event.target).files,'logo')">
                                </div>
                            </div>

                            <!-- Main Image Upload -->
                            <div class="group">
                                <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Cover Image</label>
                                <div class="relative rounded-xl border-2 border-dashed border-gray-300 dark:border-gray-600 hover:border-teal-400 dark:hover:border-teal-500 transition-colors duration-200 bg-gray-50/50 dark:bg-gray-900/30"
                                    appDropZone
                                    (hovered)="toggleHover($event)"
                                    (dropped)="startUpload($event)"
                                    [class.hovering]="isHovering"
                                    [class.border-teal-500]="isHovering">
                                    
                                    <div *ngIf="!imageChallenge" 
                                        onclick="document.getElementById('getFile').click()" 
                                        class="flex flex-col items-center justify-center p-6 cursor-pointer">
                                        <div class="w-12 h-12 rounded-full bg-emerald-100 dark:bg-emerald-900/30 flex items-center justify-center mb-3">
                                            <svg class="w-6 h-6 text-emerald-600 dark:text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                                            </svg>
                                        </div>
                                        <p class="text-sm font-medium text-gray-600 dark:text-gray-400">Upload cover</p>
                                        <p class="text-xs text-gray-400 dark:text-gray-500 mt-1">PNG, JPG up to 10MB</p>
                                    </div>
                                    
                                    <div *ngIf="imageChallenge" class="p-4">
                                        <img [src]="imageChallenge" alt="Cover preview" class="w-full h-24 object-cover rounded-lg">
                                    </div>
                                    
                                    <input type="file" id="getFile" style="display:none" (change)="startUpload($any($event.target).files,'feature')">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="px-6 sm:px-8 py-5 bg-gray-50/80 dark:bg-gray-900/30 border-t border-gray-100 dark:border-gray-700/50 flex flex-col sm:flex-row gap-3 sm:justify-end">
                    <button type="button" 
                        class="px-6 py-2.5 text-gray-700 dark:text-gray-300 font-medium rounded-xl border-2 border-gray-200 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200 order-2 sm:order-1">
                        Cancel
                    </button>
                    <button (click)="createChallengePage()" type="submit" 
                        class="px-8 py-2.5 bg-gradient-to-r from-teal-600 to-emerald-600 hover:from-teal-500 hover:to-emerald-500 text-white font-semibold rounded-xl shadow-lg shadow-teal-500/25 hover:shadow-teal-500/40 transition-all duration-200 order-1 sm:order-2">
                        {{ buttonText }}
                    </button>
                </div>
            </div>
        </div>
    </section>
</div>
