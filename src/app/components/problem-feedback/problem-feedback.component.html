<app-navbar [email]="this.auth.currentUser.email"[firstName]="this.auth.currentUser.firstName" [lastName]="this.auth.currentUser.lastName" [path]="'home'"  [current]="''"></app-navbar>
<div class="dark:bg-slate-900 min-h-screen">
        <div class="container flex flex-col lg:flex-row mx-auto lg:justify-between justify-center mt-24">
            <div class="flex flex-col md:mx-20">
                <app-solution [fullPage]="false" [timeElapsed]="timeElapsed" [solution]="userSolution"[teamMembers]="teamMembers"></app-solution>

            </div>

        
        

            <div class="lg:fixed lg:top-20 lg:right-0 md:mx-10 flex flex-col ">

                <div class="flex flex-col items-center bg-white border border-gray-200 dark:border-gray-700 rounded-lg shadow md:flex-row   p-4 dark:bg-slate-800">
                    <img class="object-cover  rounded-t-lg w-20 md:h-auto  md:rounded-none md:rounded-l-lg " src="../../../assets/img/evaluation.png" alt="">
                    <div class="flex flex-col p-2">
                        <h5 class="mb-4 text-2xl font-bold tracking-tight text-gray-900  text-center dark:text-gray-200">Evaluation</h5>
                        <div class="flex flex-col justify-center items-center">
                                <div class="flex flex-row space-x-10  " *ngFor="let ev of evaluationArray; let i=index">
                        
                                    <h1 class="text-gray-900 font-Nunito font-extralight w-44 py-4 dark:text-gray-200" >{{ev}}</h1>

                                        <div class="my-2">
                                            <mat-card-content> 

                                                <label class="example-value-label mx-4 dark:text-gray-200">{{slider.value}}</label>

                                            <mat-slider
                                                class="example-margin"
                                                [disabled]="disabled"
                                                [max]="max"
                                                [min]="min"
                                                [step]="step"
                                                [discrete]="thumbLabel"
                                                [showTickMarks]="showTicks">
                                                <input matSliderThumb [(ngModel)]="values[i]" #slider>
                                            </mat-slider>
                                            </mat-card-content>
                                        </div>
                                
                                </div>
                                <div class="" role="main">
                    
                                    <textarea name=""  [(ngModel)]="comment" class=" px-2 border-2 border-gray-300 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 " placeholder="How would you make the strategy better..."  id="" cols="50" rows="2"></textarea>
                                
                                    
                                    
                            
                                
                                    
                                </div>
                                
                            
                            
                                <div class=" mt-4 border-1 hover:bg-teal-800 bg-teal-700 p-2 rounded-lg text-center">
                                    <a  class="text-white" (click)="makeSureBeforeSubmit()"> Submit Feedback</a>
                                </div>


        <!-- Modal for submitting a solution  -->
        <div id="popup-modal"  class=" p-4" *ngIf="submitDisplay">
            <div class="  w-full max-w-md max-h-full fixed inset-x-0 mx-auto top-[10rem] z-50 p-4 flex">
                <div class="border-gray-200 border-2 relative bg-white rounded-lg shadow">
                    <button type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center" (click)="closeSubmission()">
                        <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                    <div class="p-6 text-center">
                        <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                        </svg>
                        <h3 class="mb-5 text-lg font-normal text-gray-500 ">Are you sure you want to submit this feedback?</h3>
                        <button  type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2" (click)="accept()">
                            Yes, I'm sure
                        </button>
                        <button (click)="closeSubmission()"  type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 ">No, cancel</button>
                    </div>
                </div>
            </div>
        </div>
                    
                            
                                

                                

                        </div>
                        
                        
                        
                    </div>
                    </div>

            </div>
        </div>

</div>

<app-chatbot></app-chatbot>
