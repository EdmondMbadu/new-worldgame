<app-navbar [email]="this.auth.currentUser.email"[firstName]="this.auth.currentUser.firstName" [lastName]="this.auth.currentUser.lastName" [path]="'home'"  [current]="''"></app-navbar>
<div class="container flex flex-col lg:flex-row mx-auto lg:justify-between justify-center mt-24">
    <div class="flex flex-col md:mx-20">
        <app-solution [solution]="userSolution"[teamMembers]="teamMembers"></app-solution>

    </div>

   
   

      <div class="lg:fixed lg:top-24 lg:right-0 md:mx-10 flex flex-col ">

          <div class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row   p-4">
              <img class="object-cover  rounded-t-lg w-20 md:h-auto md:w-24 md:rounded-none md:rounded-l-lg " src="../../../assets/img/evaluation.png" alt="">
              <div class="flex flex-col p-4">
                  <h5 class="mb-4 text-2xl font-bold tracking-tight text-gray-900  text-center">Evaluation</h5>
                  <div class="flex flex-col justify-center items-center">
                        <div class="flex flex-row space-x-10  " *ngFor="let ev of evaluationArray; let i=index">
                   
                            <h1 class="text-gray-900 font-Nunito font-extralight w-44 py-4" >{{ev}}</h1>

                                <div class="my-2">
                                    <mat-card-content> 

                                        <label class="example-value-label mx-4">{{slider.value}}</label>

                                    <mat-slider
                                        class="example-margin"
                                        [disabled]="disabled"
                                        [max]="max"
                                        [min]="min"
                                        [step]="step"
                                        [discrete]="thumbLabel"
                                        [showTickMarks]="showTicks">
                                        <input matSliderThumb [(ngModel)]="values[i]" #slider>
                                    </mat-slider>
                                    </mat-card-content>
                                </div>
                        
                        </div>
                        
                    
                    
                        <div class=" mt-4 border-1 hover:bg-teal-800 bg-teal-700 p-2 rounded-lg text-center">
                            <a  class="text-white" (click)="submitFeedback()"> Submit Feedback</a>
                        </div>
            
                       
                        

                        

                  </div>
                 
                  
                  
              </div>
            </div>

    </div>
</div>


<app-chatbot></app-chatbot>
