<nav class="  container mx-auto p-4 fixed top-0 left-0 right-0 bg-white"*ngIf="!loggedOn">

    <div class="flex items-center justify-between">
            <div class=" pt-2  " routerLink="/{{path}}"  >
                <img  class="w-20 rounded-lg"  src="../../../assets/img/new-worldgame.png" alt="">
            </div>
        
            <div class="hidden md:flex space-x-6" >
                <a pagescroll href="#design-science"> Explore</a>
                <a  routerLink="/signup">Join Now</a>
                <a routerLink="/login"> Sign in</a>

            </div>

            <a routerLink="/signup" class="hidden md:block p-3 px-6 pt-2 text-white bg-teal-700 rounded-full hover:bg-teal-800"> Get Started</a>

            <div class="md:hidden flex items-center">
                  <a  class="w-6" href="">
                    <img src="../../../assets/img/hamburger.png" alt="">

              </div>
 
            
    </div>

<nav class=" container mx-auto p-4 fixed top-0 left-0 right-0 bg-white"*ngIf="email!==''">

    <div class="flex items-center justify-between">
            <div class="flex-col mx-auto items-center" routerLink="/{{path}}">
                <img   class="w-20 rounded-lg  "  src="../../../assets/img/new-worldgame.png" alt="">
            </div>

            <!-- homes and friends -->
            <div class="flex flex-row mx-auto items-center lg:space-x-12 space-x-6">
                <div class="flex flex-col" routerLink="/home">
                    <img src="../../../assets/img/home.png"  class="w-10  px-1"> 
                   <h1 class=" text-xs text-center pt-1 border-teal-700 {{current}}">Home </h1>
                </div>

                <div class=" flex flex-col">
                    <img src="../../../assets/img/letter.png"  class="w-10 px-1">
                    <h1 class=" text-xs text-center pt-1 ">Answers </h1>
                    
                </div>
                   
                    

            </div>


            <form class="hidden md:flex md:flex-col mx-auto items-center">   
                
                <div class=" relative lg:w-[30rem] md:w-[24rem]">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 " aria-hidden="true"  fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                    </div>
                    <input type="search" id="default-search" class="block w-full p-3 pl-10 text-sm text-gray-900 border-2 border-gray-400 rounded-full bg-gray-50" placeholder="Search a problem ..." required>
                    <!-- <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button> -->
                </div>
            </form>

            <div class="hidden md:flex md:flex-col mx-auto items-center" (click)="toggleDropDown()"  >

                <div class="relative w-10 h-10 overflow-hidden bg-gray-100 rounded-full" >
                    <svg class="absolute w-12 h-12 text-gray-400 -left-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
                </div>
                <div  *ngIf="showDropDown" class="z-10 mt-10 absolute  bg-white divide-y divide-gray-100 rounded-lg shadow-lg w-44">
                    <div class="px-4 py-3 text-sm text-gray-900">
                      <div>{{firstName}} {{lastName}}</div>
                      <div class="font-medium truncate">{{email}}</div>
                    </div>
                    <ul class="py-2 text-sm text-gray-700 ">
                      <li>
                        <a  class="block px-4 py-2 hover:bg-gray-100 ">Overview</a>
                      </li>
                      <li>
                        <a routerLink="/profile"  class="block px-4 py-2 hover:bg-gray-100 ">Profile</a>
                      </li>
                      <li>
                        <a  class="block px-4 py-2 hover:bg-gray-100 ">Settings</a>
                      </li>
                    </ul>
                    <div class="py-1">
                      <a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 " (click)="logOut()">Sign out</a>
                    </div>
                </div>
            


            </div>
            
            <div class="md:hidden flex items-center">
                <a  class="w-6" href="">
                  <img src="../../../assets/img/hamburger.png" alt="">
                </a>
            
            </div>

        
            
            
    </div>

</nav>
