  <div class="fixed bottom-0 right-0 mb-4 mr-4">
        <button id="open-chat" (click)="toggleBot()" class="bg-teal-700 text-white py-2 px-4 rounded-md hover:bg-teal-800 transition duration-300 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            Chat with Bucky
        </button>
    </div>
    <div id="chat-container" *ngIf="showBot" class=" fixed bottom-16 right-4 w-96">
        <div class="bg-white shadow-md rounded-lg max-w-lg w-full">
            <div class="p-4 border-b bg-teal-700 text-white rounded-t-lg flex justify-between items-center">
                <p class="text-lg font-semibold">Bucky</p>
                <button id="close-chat" class="text-gray-300 hover:text-gray-400 focus:outline-none focus:text-gray-400" (click)="toggleBot()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="chatbox" class="p-4 h-80 overflow-y-auto">
              <!-- Chat messages will be displayed here -->
              <section class="responses">
                <ng-container *ngFor="let resp of responses">
                  <div class="" [ngClass]="resp.type == 'PROMPT' ? 'prompt' : 'response'">
                   
                        <div *ngIf="resp.type=='PROMPT'" class="mb-2 text-right">
                            
                            <p class="bg-blue-500 text-white rounded-lg py-2 px-4 inline-block">{{ resp.text }}</p>
                        </div>
                        <div *ngIf="resp.type=='RESPONSE'"class="mb-2">
                            
                          
                            <p class="bg-gray-200 text-gray-700 py-2 rounded-lg items-center px-4 ">
                                 

                               
                              
                              
                                {{ resp.text }}</p>
                               
                        </div>
                        
                  </div>
                </ng-container>
                <p>{{status}}</p>
              </section>


              
            </div>
            <div class="p-4 border-t flex">
           
                    <textarea [(ngModel)]="prompt" id="user-input" type="text" placeholder="Enter your question ..." class="w-full px-3 py-2 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>    
               
            </div>
            <div class="flex flex-row mx-auto justify-center space-x-2 pb-4">
                <button (click)="submitPrompt()" id="send-button" class="bg-teal-700 flex  text-white  px-10 py-2 rounded-md hover:bg-teal-800 ">Send</button>
                <button (click)="endChat()" id="end-conversation" class="bg-red-700 flex text-white  px-10 py-2 rounded-md hover:bg-red-800 ">End Chat</button>
            </div>
           
           
        </div>
    </div>
