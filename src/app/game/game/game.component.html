<!-- Container + gradient background from your original snippet -->
<div
  class="game-container relative w-full h-[85vh] px-4 bg-gradient-to-b from-blue-100 to-blue-300 overflow-hidden"
>
  <!-- Score badge -->
  <div class="absolute top-4 right-6 bg-teal-600/80 text-white font-mono text-xl px-4 py-1 rounded-full shadow-lg z-10">
    Score: {{ score }}
  </div>

  <!-- Canvas -->
  <canvas #gameCanvas class="w-full h-full select-none"></canvas>

  <!-- Overlay -->
  <div *ngIf="!running" class="absolute inset-0 bg-black/60 flex flex-col items-center justify-center text-white space-y-4">
    <div *ngIf="gameOver" class="text-3xl font-bold">GameÂ Over</div>
    <button (click)="start()" class="px-8 py-3 bg-green-500 hover:bg-green-600 rounded-lg text-2xl">{{ gameOver ? 'Restart' : 'Play' }}</button>
  </div>
</div>
